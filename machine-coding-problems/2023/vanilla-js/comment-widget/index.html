<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="comment_container">
        <div class="comment__box">
          <input
            type="text"
            placeholder="enter comment"
            class="input-text"
            id="comment__input"
          />
          <button class="comment__btn" id="add__comment__btn">
            Add comment
          </button>
        </div>
        <div class="reply__box">
          <input
            type="text"
            placeholder="enter reply"
            class="reply-text"
            id="reply__input"
          />
          <button class="reply__btn" id="add__reply__btn">Reply</button>
        </div>
        <div class="reply__container">
          <div>
            <p>text1</p>
            <button>reply</button>
          </div>
        </div>
      </div>
    </div>
    <script text="text/javascript" src="./index.js"></script>
  </body>
</html>
